            <script>
                var all = document.querySelector("html");
                var backing = document.querySelector(".backing");
                var pageX = document.getElementById("x");
                var pageY = document.getElementById("y");
    
                var curX = 0, curY = 0, finX = 0, finY = 0;

                requestAnimationFrame(updatePositions);

                function updatePositions() {
                    curX = lerp(curX, finX, 0.25);
                    curY = lerp(curY, finY, 0.25);

                    backing.style.left = "calc(-4vw + " + curX + "px/25)";
                    backing.style.top = "calc(-4vh + " + curY + "px/25)";
                    requestAnimationFrame(updatePositions);
                }

                function updateValues(event) {
                    finX = event.pageX;
                    finY = event.pageY;
                }

                function lerp (start, end, amt){
                    return (1-amt)*start+amt*end
                }
    
                all.addEventListener("mousemove", updateValues, false);
                all.addEventListener("mouseenter", updateValues, false);
                all.addEventListener("mouseleave", updateValues, false);
                all.addEventListener("touchmove", updateValues, false);
            </script>
