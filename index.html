            <script>
                var all = document.querySelector("html");
                var box = document.querySelector(".backing");
                var pageX = document.getElementById("x");
                var pageY = document.getElementById("y");
    
                function updateDisplay(event) {
                    box.style.left = "calc(-2.5vw + " + event.pageX + "px/40)";
                    box.style.top = "calc(-2.5vh + " + event.pageY + "px/40)";
                }
    
                all.addEventListener("mousemove", updateDisplay, false);
                all.addEventListener("mouseenter", updateDisplay, false);
                all.addEventListener("mouseleave", updateDisplay, false);
            </script>
